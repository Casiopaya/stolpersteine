---
layout: page 
title: Liste & Karte 
permalink: /list.html 
---
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script src="{{ site.baseurl }}/assets/js/Control.FullScreen.js"></script>

<style>
.leaflet-control-zoom-fullscreen { background-image: url({{ site.baseurl }}/images/icon-fullscreen.png); }
.leaflet-retina .leaflet-control-zoom-fullscreen { background-image: url({{ site.baseurl }}/images/icon-fullscreen-2x.png); background-size: 26px 26px; }
.leaflet-container:-webkit-full-screen { width: 100% !important; height: 100% !important; z-index: 99999; }
.leaflet-pseudo-fullscreen { position: fixed !important; width: 100% !important; height: 100% !important; top: 0px !important; left: 0px !important; z-index: 99999; }
#list-id{display:none;}
#map{height: 600px; margin-top: 50px}
li{list-style: none;}
</style>
<script>
var coordinates = [
    {% for page in site.list %}
    {
        "x": {{ page.x }},
        "y": {{ page.y }},
        "title": "{{ page.title }}{{ page.name_zusatz }}",
        "url": "{{ site.baseurl }}{{ page.url }}"
    }
    {% unless forloop.last %},{% endunless %}
    {% endfor %}
];
</script>
<a class="button button-primary map-btn" onclick="hideList();">KARTE</a>
<a class="button button-primary list-btn" onclick="hideMap();">LISTE</a>
<div id="map"></div>
<div id="list-id">
    <form>
        <div class="input-field">
          <input id="search" type="search" class="fuzzy-search" required>
        </div>
      </form>
<ul class="list">
    {% for item in site.list %}
    <li class="card">
        <div class="card-content">
        <h1 class="item-title">{{ item.title }}<br><small>{{ item.address }}</small></h1>
        <p class="item-content">{{ item.content | truncate: 100 }}</p>
        </div>
        <div class="card-action">
        <a class="button" href="{{ site.baseurl }}{{ item.url }}">LINK</a>
        </div>
    </li>
    {% endfor %}
</ul>
</div>
<script src="{{ site.baseurl }}/assets/js/list.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/list.js"></script>
